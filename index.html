<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://t3.ftcdn.net/jpg/03/23/37/00/360_F_323370006_IQLTtnDoDTDw915jhV6B0gpGS227ESCM.jpg"
      type="image/x-icon"
    />
    <script defer src="./js/database.js"></script>
    <script defer src="./js/index.js"></script>
    <title>WearTake - E-Commerce</title>
  </head>
  <body>
    <header>
      <h1>WearTake</h1>
      <nav>
        <a href="#" id="all">Todos</a>
        <a href="#" id="acessories">Acessórios</a>
        <a href="#" id="shoes">Calçados</a>
        <a href="#" id="shirts">Torso</a>
        <a href="#" id="legs">Pernas</a>
      </nav>
    </header>
    <div id="center">
      <main>
        <!-- render via DOM -->
      </main>
      <aside>
        <form action="">
          <label hidden for="input">Digite aqui sua pesquisa</label>
          <input
            type="text"
            placeholder="Digite aqui sua pesquisa"
            name="input"
            id="input"
          />
          <button id="apply">Pesquisar</button>
        </form>
        <div id="shopCart">
          <h3 id="cartTitle">Carrinho de compras</h3>
          <div id="cartDetails">
            <div class="hideEmpty">
              <h4 class="empty">Carrinho vazio</h4>
              <p class="empty" id="itemEmpty">Adicione itens</p>
            </div>
            <!-- render via DOM -->
          </div>
          <footer class="hideAbs" id="abstract">
            <div class="absContainer">
              <p class="absKey">Itens:</p>
              <p class="absValue" id="abstractQuantity"></p>
            </div>
            <div class="absContainer">
              <p class="absKey">Total:</p>
              <p class="absValue" id="abstractValue"></p>
            </div>
          </footer>
        </div>
      </aside>
    </div>
    <footer>
      <h6>WearTake® todos os direitos reservados</h6>
    </footer>
  </body>
</html>
